<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Registrate</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <body class="p-4 m-0 border-0 m-0 border-0" >
        
        <h1 > Farmacia Ahorrito</h1>
    
        <!-- Resgistro -->
        
        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label">Primer Nombre</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="" required="">
            <div class="valid-feedback">
            Correcto!
            </div>
          </div>        
          <div class="col-md-4">
            <label for="validationServer02" class="form-label">Apellido</label>
            <input type="text" class="form-control is-valid" id="validationServer02" value="" required="">
            <div class="valid-feedback">
                Correcto!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationEmail" class="form-label">Correo Electrónico</label>
            <div class="input-group has-validation">
              <input type="email" class="form-control is-invalid" id="validationEmail" aria-describedby="inputGroupPrepend3 validationEmailFeedback" required="">
              <div id="validationEmailFeedback" class="invalid-feedback">
                Escriba su correo electrónico.
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Clave</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <input type="password" placeholder="Repita su clave" />
                  </div>
          <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Nombre de usuario</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required="">
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Escriba su nombre de usuario.
              </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required="">
              <label class="form-check-label" for="invalidCheck3">
                Estoy de acuerdo con los terminos y condiciones.
              </label>
              <div id="invalidCheck3Feedback" class="invalid-feedback">
                Debe estar de acuerdo para Resgistrarse.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" href="./index.html">Resgistrarse</button>
          </div>
        </form>
        
      </body>
    </html>
